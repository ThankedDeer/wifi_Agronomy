<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/configurar.css" />
    <title>Menu</title>
  </head>
  <body>
    
    <header>
      <nav class="navbar bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="menu2.html"> HIDROAGRO </a>
        </div>
      </nav>
    </header>
    <div class="contenedor">
      <div class="row">
        <div class="col-12">
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Presión del agua (KPa)</label
              >
              <input
                type="number"
                disabled
                value="15"
                class="form-control"
                id="1"
                aria-describedby="emailHelp"
              />
              <div id="emailHelp" class="form-text">
                Establece la presión del agua de tu dispositivo
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Distancia (m)</label
              >
              <input
                type="number"
                disabled
                value="5"
                class="form-control"
                id="2"
                aria-describedby="emailHelp"
              />
              <div id="emailHelp" class="form-text">
                Establece la distancia tu dispositivo
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Temperatura (°C)</label
              >
              <input
                type="number"
                disabled
                value="21"
                class="form-control"
                id="3"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Hora fin (hr)</label
              >
              <input
                type="time"
                disabled
                value="15:37"
                class="form-control"
                id="4"
              />
            </div>
            <button
              id="boton1"
              onclick="editar()"
              type="button"
              class="btn btn-primary"
            >
              Editar
            </button>
            <button
              onclick="guardar()"
              id="boton2"
              disabled
              type="button"
              class="btn btn-success"
            >
              Encender
            </button>
            <button
              onclick="apagar()"
              id="boton3"
              type="button"
              class="btn btn-danger"
            >
              Apagar
            </button>
          </form>
        </div>
      </div>
    </div>

    <script>
      const input1 = document.getElementById("1");
      const input2 = document.getElementById("2");
      const input3 = document.getElementById("3");
      const input4 = document.getElementById("4");
      const boton1 = document.getElementById("boton1");
      const boton2 = document.getElementById("boton2");
      const boton3 = document.getElementById("boton3");

      const editar = () => {
        input1.removeAttribute("disabled");
        input2.removeAttribute("disabled");
        input3.removeAttribute("disabled");
        input4.removeAttribute("disabled");
        boton1.disabled = true;
        boton2.disabled = false;
      };

      const guardar = () => {
        input1.disabled = true;
        input2.disabled = true;
        input3.disabled = true;
        input4.disabled = true;
        boton2.disabled = true;
        boton3.disabled = false;
        boton1.disabled = false;

        input1.value = input1.defaultValue;
        input2.value = input2.defaultValue;
        input3.value = input3.defaultValue;
        input4.value = input4.defaultValue;
        
      };
      const apagar = () => {
        input1.value = 0;
        input2.value = 0;
        input3.value = 0;
        input4.value = "00:00";

        input1.disabled = true;
        input2.disabled = true;
        input3.disabled = true;
        input4.disabled = true;
        boton1.disabled = true;
        boton2.disabled = false;
        boton3.disabled = true;
      };
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
